name: Angular CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        working-directory: saloon
        run: npm ci

      - name: Build TypeScript
        working-directory: saloon
        run: npm run build

      - name: Run Typescript
        working-directory: saloon
        run: npm run ts

      - name: Run Biome
        working-directory: saloon
        run: npm run biome-check

      - name: Run ESLint
        working-directory: saloon
        run: npm run lint
